<mat-toolbar *ngIf="currentUser" color="primary">
    <mat-toolbar-row>
        <span>PPlatform</span>
        <span class="example-spacer"></span>
        <span>{{currentUser.username}}</span>

        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="example-icon">menu</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
            <button mat-menu-item [routerLink]="['/pplatform/updatePassword']">
                <mat-icon>security</mat-icon>
                <span>Zmień hasło</span>
            </button>
            <button mat-menu-item [routerLink]="['/pplatform/userSettings']">
                <mat-icon>settings</mat-icon>
                <span>Ustawienia</span>
            </button>
            <button mat-menu-item (click)="logout()" [routerLink]="['/pplatform/login']">
                <mat-icon>exit_to_app</mat-icon>
                <span>Wyloguj</span>
            </button>
        </mat-menu>

    </mat-toolbar-row>
</mat-toolbar>

<alert></alert>
<router-outlet></router-outlet>
