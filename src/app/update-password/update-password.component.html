<div class="col-md-6 col-md-offset-3">
  <h2>Update your password</h2>
  <form name="form" (ngSubmit)="f.form.valid && updatePassword()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !oldPassword.valid }">
      <label for="oldPassword">Old Password</label>
      <input type="password" class="form-control" name="oldPassword" [(ngModel)]="model.oldPassword" #oldPassword="ngModel" required />
      <div *ngIf="f.submitted && !oldPassword.valid" class="help-block">Old password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPassword.valid }">
      <label for="newPassword">New Password</label>
      <input type="password" class="form-control" name="newPassword" [(ngModel)]="model.newPassword" #newPassword="ngModel" required />
      <div *ngIf="f.submitted && !newPassword.valid" class="help-block">New password is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !newPasswordRepeat.valid }">
      <label for="newPasswordRepeat">Username</label>
      <input type="password" class="form-control" name="newPasswordRepeat" [(ngModel)]="model.newPasswordRepeat" #newPasswordRepeat="ngModel" required />
      <div *ngIf="f.submitted && !newPasswordRepeat.valid" class="help-block">Repeat of new password is required</div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">Update password</button>
      <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      <a *ngIf="!wasReset" [routerLink]="['/pplatform/login']" class="btn btn-link">Cancel</a>
    </div>
  </form>
</div>
